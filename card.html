<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>card</title>
  </head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img src="card1.png" />
      </div>

      <div class="card-box">
        <img src="card2.png" />
      </div>

      <div class="card-box">
        <img src="card3.png" />
      </div>
    </div>

    <script>
      $(window).scroll(function () {
        var 높이 = $(window).scrollTop();
        console.log(높이);

        // 810~1030 -> 220
        var y1 = (1030 - 높이) / 220;
        var z1 = 1 - (1 - y1) * 0.1;
        var y2 = (1458 - 높이) / 220;
        var z2 = 1 - (1 - y2) * 0.1;

        if (높이 >= 810 && 높이 <= 1030) {
          $('.card-box').eq(0).css('opacity', y1);
          $('.card-box').eq(0).css('transform', `scale(${z1},${z1})`);
        }

        if (높이 >= 1238 && 높이 <= 1458) {
          $('.card-box').eq(1).css('opacity', y2);
          $('.card-box').eq(1).css('transform', `scale(${z2},${z2})`);
        }
      });
    </script>
  </body>
</html>
